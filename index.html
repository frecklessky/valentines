<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <link rel = "stylesheet" href="./styles.css">
    </head>
    <body>
        <audio id="moveSound">
            <source src="boing-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="bgMusic" loop>
            <source src="nintendo-music.mp3" type="audio/mpeg">
        </audio>
        <div class = "gif_container">
            <img src = "https://i.pinimg.com/originals/c9/9c/51/c99c51fb08fde666e802e4f4be3eff5f.gif" alt="Cute animated illustration">
        </div>
        <div class = "container">
            <h2 class = "sub_text">hey cutie</h2>
            <h1 class = "header_text">do YOUUU wanna be my valentines hehehee</h1>
        </div>
        <div class = "buttons">
            <button class="btn" id = "yesButton" onclick = "handleYes()">HAO DEEEEEE!!</button>
            <button class="btn" id = "noButton" onmouseover="moveButton()" onclick="moveButton()">BU YAOOOO</button>
            <script>
                let yesMoveCount = 0;
                const moveSound = document.getElementById('moveSound');

                function handleYes(){
                    if (yesMoveCount < 3){
                        yesMoveCount++;
                        moveYesButton();
                        playMoveSound();
                    } else {
                        nextPage();
                    }
                }

                function moveYesButton(){
                    var x = Math.random() * (window.innerWidth - document.getElementById('yesButton').offsetWidth) - 60
                    var y = Math.random() * (window.innerHeight - document.getElementById('yesButton').offsetHeight) - 30
                    document.getElementById('yesButton').style.left = `${x}px`;
                    document.getElementById('yesButton').style.top = `${y}px`;
                }

                function nextPage(){
                    window.location.href = "yes.html";
                }
                
                function moveButton(){
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 60;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 30;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                    playMoveSound();
                }

                function playMoveSound() {
                    moveSound.currentTime = 0;
                    moveSound.play();
                    moveSound.volume = 0.5;
                }

                const bgMusic = document.getElementById('bgMusic');
                bgMusic.volume = 0.5; 

                function playMusic() {
                    bgMusic.play().catch((error) => {
                        console.log("Autoplay blocked:", error);
                    });
                }
                document.body.addEventListener('click', playMusic);
            </script>
        </div>
    </body>
</html>
